<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Livro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/addbook.CSS" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="../JSs/addbook.js" defer></script>
  </head>
  <body>
    <div class="ContainerTopPag">
      <a href="resultados.html"><i class="ph ph-books"></i></a>
      <a class="Inicio" href="resultados.html">Inicio</a>
    </div>
    <div class="ContainerAddBook">
      <img src="../Assets/Imagem1.jpg" />
      <div class="AddBook">
        <h1>Adicionar Livro</h1>
        <form class="BookInfos" action="resultados.html" method="GET">
          <div class="form-grupo">
            <label for="titutoBook">Nome do Livro</label>
            <input
              placeholder="Nome"
              required
              type="text"
              id="titutoBook"
              name="titulo"
            />
          </div>
          <div class="form-grupo">
            <label for="autorBook">Nome do Autor</label>
            <input
              placeholder="Autor"
              required
              type="text"
              id="autorBook"
              name="autor"
            />
          </div>
          <button class="AddBookButton" type="submit">Adicionar Livro</button>
        </form>
      </div>
    </div>
  </body>
</html>
