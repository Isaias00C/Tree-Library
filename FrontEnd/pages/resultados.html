<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resultado Da Busca</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/stylesresults.css" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script
      src="https://kit.fontawesome.com/5c95bc2188.js"
      crossorigin="anonymous"
    ></script>
    <script src="../JSs/resultados.js" type="module"></script>
  </head>
  <body>
    <div class="ContainerTopPag">
      <a href="resultados.html"><i class="ph ph-books"></i></a>
      <a class="Inicio" href="resultados.html">Inicio</a>
    </div>
    <div class="ContainerPag">
      <main class="main-content">
        <header class="main-header">
          <div class="search-bar">
            <i class="ph ph-magnifying-glass"></i>
            <input id="titleSearch" type="text" placeholder="Busca" />
            <button id="searchButton">Pesquisar</button>
          </div>
          <a class="add-book" href="addbook.html">
            <span>Add Livro</span>
            <i class="fa-solid fa-plus"></i>
          </a>
        </header>
        <section class="book-grid"></section>
      </main>
    </div>
    <footer class="pagination">
      <button id="prevPageBtn" title="Página Anterior">
        <i class="ph ph-arrow-left"></i>
      </button>
      <span id="pageInfo"></span>
      <button id="nextPageBtn" title="Próxima Página">
        <i class="ph ph-arrow-right"></i>
      </button>
    </footer>
  </body>
</html>
