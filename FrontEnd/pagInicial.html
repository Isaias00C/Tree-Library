<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cátalogo de Livros</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

  <body>
    <i class="ph ph-books"></i>
    <div class="Container">
      <h1>Catálogo de Livros</h1>
      <form class="BarraDePesquisa" action="resultados.html" method="GET">
        <input
          class="input-box"
          placeholder="Procure por Título ou Autor"
          type="text"
          name="query"
        />
        <!--<button class="Pesquisar" type="submit"><i class="bx bxs-search"></i></button>-->
        <button class="Pesquisar" type="submit">Pesquisar</button>
      </form>
    </div>
